        <a class="sign-in" href="pages/sign-In">Sign In</a>

    <div class="wrapper">
        <div class="carousel">
            <img src="../images/cotton_roundneck.jpg" alt="">
            <img src="../images/flyer.jpg" alt="">
            <img src="../images/full_colour_book.jpg" alt="">
            <img src="../images/mug.jpg" alt="">

            <img src="../images/letter-head.jpg" alt="">
            <img src="../images/business-card.jpg" alt="">
        </div>
    </div>
    <div class="web-design-request">
        <div class="card">
            <form action="">
                <p>Describe type of web design</p>
                <input type="text" name="title" id="title" placeholder="Design Title">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="tel" name="number" id="number" placeholder="Phone number">
                <label for="design_type">Print type</label>
                <select name="design_type" id="design_type">
                    <option value="landing page" selected>Landing page</option>
                    <option value="portfolio">Porfolio</option>
                    <option value="coorperate">Coorperate site</option>
                    <option value="ecommerce">eCommerce</option>
                    <option value="social">Social</option>
                    <option value="web app">Web app</option>
                    <option value="web page">Web page</option>
                    <option value="css">CSS(styling)</option>
                    <option value="javascript">Javascript</option>
                    <option value="business card">Wordppress</option>
                </select>
                <label for="file">File upload</label>
                <input type="file" name="file" id="file">
                <input type="text" id="message" class="message" name="message" placeholder="Site Brief">
            </form>
            <div class="image">
                <img id="image" src="../images/paper_bag.jpg" alt="Paper bag">
            </div>
            <input type="submit" id="submit" value="submit">
        </div>
    </div>
    <div class="code-template">
        <a href="../pages/mockups-designs-templates.html">Code templates</a>
    </div>

                </ul>
