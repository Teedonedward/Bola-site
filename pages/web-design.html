    <div class="web-design-request">
        <form action="">
            <p>Describe type of Web Design</p>
            <input type="text" name="title" id="title" placeholder="Print Title">
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="tel" name="number" id="number" placeholder="Phone number">
            <label for="print_type">Type of design</label>
            <select name="print_type" id="print_type">
                <option value="">Landing Page</option>
                <option value="">HTML</option>
                <option value="">Web page</option>
                <option value="">Styling(CSS)</option>
                <option value="">Script(Js)</option>
                <option value="">HTML form</option>
                <option value="">Portfolio</option>
                <option value="">eCommerce Site</option>
                <option value="">Professional Site</option>
                <option value="">Social Media Site</option>
                <option value="">Wordpress</option>
                <option value="">Web App</option>
            </select>
            <label for="page-count">Proposed number of pages</label>
            <input type="number"  id="page-count" name="page-count">
            <label for="file">Image upload</label>
            <input type="file" name="file" id="file">
        </form>
        <div class="picture">
            <img src="../images/letter-head.jpg" alt="">
        </div>
