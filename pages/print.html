    <div class="wrapper">
        <div class="carousel">
            <img src="../images/cotton_roundneck.jpg" alt="">

    <div class="print-request">
        <div class="card">
            <form id="order-form" action="">
                <p>Describe item for print</p>
                <input type="text" name="title" id="title" placeholder="Print Title">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="tel" name="number" id="number" placeholder="Phone number">
                <label for="design_type">Print type</label>
                <select name="design_type" id="design_type">
                    <option value="paper bag" selected>Paper bag</option>
                    <option value="flyer">Flyer</option>
                    <option value="picture frame">Picture frame</option>
                    <option value="banner">Banner</option>
                    <option value="billboard">Billboard</option>
                    <option value="sticker">Sticker</option>
                    <option value="letter head">Letter head</option>
                    <option value="shirt">Shirt</option>
                    <option value="jotter_notepad">Jotter/Notepad</option>
                    <option value="business card">Business card</option>
                    <option value="iv">Invitation</option>
                    <option value="id">ID</option>
                    <option value="mug">Mug</option>
                    <option value="book cover">Book cover</option>
                    <option value="exercise book">Exercise book</option>
                    <option value="song cover">Song cover</option>
                    <option value="book layout">Book inner</option>
                    <option value="poly packaging">Poly packaging</option>
                </select>
                <div class="dimensions">
                    <div>
                        <input type="number" name="length" id="length" placeholder="length">
                        <select name="lenght-unit" id="lengthunit">
                            <option value="cm">cm</option>
                            <option value="inch">inch</option>
                            <option value="ft">ft</option>
                            <option value="mm">mm</option>
                            <option value="m">m</option>
                            <option value="px">px</option>
                            <option value="A6">A6</option>
                            <option value="A5">A5</option>
                            <option value="A4">A4</option>
                            <option value="A3">A3</option>
                            <option value="A2">A2</option>
                            <option value="A1">A1</option>
                        </select>
                    </div>
                    <div>
                        <input type="number" name="width" id="width" placeholder="width">
                        <select name="width-unit" id="width-unit">
                            <option value="cm">cm</option>
                            <option value="inch">inch</option>
                            <option value="ft">ft</option>
                            <option value="mm">mm</option>
                            <option value="m">m</option>
                            <option value="px">px</option>
                            <option value="A6">A6</option>
                            <option value="A5">A5</option>
                            <option value="A4">A4</option>
                            <option value="A3">A3</option>
                            <option value="A2">A2</option>
                            <option value="A1">A1</option>
                        </select>
                    </div>
                </div>
                <input type="text" name="amount" id="amount">
                <label for="file">File upload</label>
                <input type="file" name="file" id="file">
            </form>
            <div class="image">
                <img id="image" src="../images/paper_bag.jpg" alt="Paper bag">
            </div>
            <input type="submit" id="submit" value="submit" onclick="payWithPaystack()">
        </div>
    </div>
