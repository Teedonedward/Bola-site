            <img src="../images/business-card.jpg" alt="">
        </div>

    <div class="print-request">
        <form action="">
            <p>Describe item for print</p>
            <input type="text" name="title" id="title" placeholder="Print Title">
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="tel" name="number" id="number" placeholder="Phone number">
            <label for="print_type">Item to print</label>
            <select name="print_type" id="print_type">
                <option value="">Flyer</option>
                <option value="">Roll Up Banner</option>
                <option value="">Sticker</option>
                <option value="">Carrier bag</option>
                <option value="">Jotter/Notepad</option>
                <option value="">Letter head</option>
                <option value="">Shirt</option>
                <option value="">ID</option>
                <option value="">Book cover</option>
                <option value="">Online ad</option>
                <option value="">Song cover</option>
                <option value="">Book layout</option>
            </select>
            <label for="dimensions">Dimensions</label>
            <div class="dimensions">
                <div>
                    <select name="dimensions" id="length">
                        <option value="">A6</option>
                        <option value="">A5</option>
                        <option value="">A4</option>
                        <option value="">A3</option>
                        <option value="">A2</option>
                        <option value="">A1</option>
                    </select>
                    <select name="dimensions" id="width">
                        <option value="">A6</option>
                        <option value="">A5</option>
                        <option value="">A4</option>
                        <option value="">A3</option>
                        <option value="">A2</option>
                        <option value="">A1</option>
                    </select>
                </div>
                <div>
                    <input type="number" name="dimensions" id="length" placeholder="length">
                    <input type="number" name="dimensions" id="width" placeholder="width">
                </div>
            </div>
            <label for="image">Image upload</label>
            <input type="image" name="image" src="" alt="">
            <label for="file">File upload</label>
            <input type="file" name="file" id="file">
        </form>
    </div>
    <div class="print-shop">
        <a href="pages/24hrs-print-shop.html
