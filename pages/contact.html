<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Contact Bola</title>
    <script defer src="../scripts/slider.js"></script>
    <script defer src="../scripts/image_select_print.js"></script>
</head>
<body>
    <div class="header">
        <nav class="navbar">
            <ul>
                <li>Menu
                    <div class="drop-down-menu">
                        <div class="ddm">
                            <ul>
                                <li><a href="/pages/design.html">Design</a></li>
                                <li><a href="/pages/print.html">Print</a></li>
                                <li><a href="/pages/branding.html">Brand</a></li>
                                <li><a href="/pages/web-design.html">Web Design</a></li>
                                <li><a href="">Blog</a></li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
        <a href="../index.html"><img class="Bola-logo" src="../images/logo.png" alt="Bola logo" /></a>
    </div>
    <div class="text-header">
        <h1>Contact Us</h1>
    </div>
    <div class="wrapper">
        <div class="carousel">
            <img src="../images/cotton_roundneck.jpg" alt="">
            <img src="../images/flyer.jpg" alt="">
            <img src="../images/full_colour_book.jpg" alt="">
            <img src="../images/mug.jpg" alt="">
            <img src="../images/rollup_banner.jpg" alt="">
            <img src="../images/letter-head.jpg" alt="">
            <img src="../images/business-card.jpg" alt="">
        </div>
    </div>
    <div class="contact-form">
        <div class="card-form">
            <form action="">
                <p>Contact Form</p>
                <input type="text" name="title" id="title" placeholder="Title">
                <input type="text" name="name" id="name" placeholder="Full Name">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="tel" name="number" id="number" placeholder="Phone number">
                <label for="design_type">Location</label>
                <select name="design_type" id="design_type">
                    <option value="paper bag" selected>Lagos</option>
                    <option value="flyer">Oyo</option>
                    <option value="picture frame">Abuja</option>
                    <option value="banner">Rivers</option>
                    <option value="billboard">Kano</option>
                    <option value="sticker">Kaduna</option>
                    <option value="letter head">Kogi</option>
                    <option value="shirt">Katsina</option>
                    <option value="jotter_notepad">Ondo</option>
                    <option value="business card">Ogun</option>
                    <option value="iv">Nassarawa</option>
                    <option value="id">Plataeu</option>
                    <option value="mug">Gombe</option>
                    <option value="book cover">Sokoto</option>
                    <option value="exercise book">Baneu</option>
                    <option value="song cover">Bauchi</option>
                    <option value="book layout">Ekiti</option>
                    <option value="poly packaging">Enugu</option>
                </select>
                <label for="file">Message</label>
                <input type="text" id="message" class="message" name="message" placeholder="message">
            </form>
            <input type="submit" id="send" value="submit">
        </div>
    </div>
    <div class="footer">
        <div class="footer_sd">
            <div class="reach-out">
                <ul>
                    <li><a href="/pages/about.html">About Us</a></li>
                    <li><a href="/pages/contact.html">Contact Us</a></li>
                    <li><a href="/pages/work_with_us.html">Work with Us</a></li>
                </ul>
            </div>
            <div class="explore">
                <ul>
                    <li><a href="../pages/projects">Mockups & Designs</a></li>
                    <li><a href="../pages/blogs">Blogs</a></li>
                    <li><a href="../pages/terms_and_conditions">Terms and Conditions</a></li>
                </ul>
            </div>
            <div class="follow-us">
                <p>
                    Follow us on our social media platforms
                </p>
                <ul>
                    <li><a href="https://facebook.com/bola"><img src="../images/icons/social_icons/facebook.png" alt="Bola Facebook page" width="20px" /></a></li>
                    <li><a href="https://twitter.com/bola"><img src="../images/icons/social_icons/twitter.png" alt="Bola Twitter page" width="20px" /></a></li>
                    <li><a href="https://instagram.com/bola"><img src="../images/icons/social_icons/instagram.png" alt="Bola Instagram page" width="20px" /></a></li>
                    <li><a href="https://YouTube.com/bola"><img src="../images/icons/social_icons/youtube.png" alt="Bola Youtube page" width="20px" /></a></li>
                </ul>
            </div>
            <div class="copyright">
                <p>
                    BolaÂ© 2022
                </p>
            </div>
        </div>
    </div>
</body>
</html>
